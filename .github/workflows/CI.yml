name: Bindings Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  Daily:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Clone logos-messaging-nim
        run: |
          mkdir -p vendor
          git clone --depth 1 https://github.com/logos-messaging/logos-messaging-nim.git vendor/logos-messaging-nim

      - name: Build libwaku
        run: |
          cd vendor/logos-messaging-nim
          echo "Building libwaku in $(pwd)"
          make libwaku -j
          cd ../..

      - name: Verify paths
        run: make -C waku print-paths

      - name: Verify libwaku artifacts
        run: make -C waku check-folders

      - name: Install Go dependencies
        run: |
          echo "Install Go dependencies $(pwd)"
          go mod download
          go mod vendor

      - name: Build waku bindings
        run: make -C waku build

      - name: Increase ulimit
        run: sudo sh -c "ulimit -n 8192"

      - name: Run daily test
        run: |
          set -euo pipefail
          cd waku
          go test -count=10 -p=1 -v -timeout=360m . | tee ../testlogs.log

      - name: Upload daily test logs
        uses: actions/upload-artifact@v4
        with:
          name: daily-logs
          path: testlogs.log
